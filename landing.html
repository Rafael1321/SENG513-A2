<!DOCTYPE html>
<html>

    <head>
        <title>Dots & Boxes</title>
        <link rel="stylesheet" href="styles/landing.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    </head>

    <body>
        <!-- For audio tags -->
        <audio id="button-hover-1">
            <source src="./assets/sounds/button-hover.wav" type="audio/wav">
        </audio>
        <audio id="button-hover-2">
            <source src="./assets/sounds/button-hover.wav" type="audio/wav">
        </audio>
        <audio id="button-hover-3">
            <source src="./assets/sounds/button-hover.wav" type="audio/wav">
        </audio>
        <audio id="button-click">
            <source src="./assets/sounds/button-click.wav" type="audio/wav">
        </audio>

        <div class="main-container">

            <div class="outer-card">

                <div class="inner-card">

                    <h1 class="title"><span id="title1">Dots</span> & <span id="title2">Boxes</span></h1>
                    
                    <div class="vid">
                        <iframe src="https://www.youtube.com/embed/ZtCasewiYxo?autoplay=1&mute=1&enablejsapi=1&controls=0&playlist=ZtCasewiYxo" frameborder="0"></iframe>
                    </div>
                    
                    <div class="btns">

                        <div class="group">
                            <label for="grid-sizes">Grid Size (dots): </label>
                            <select id="grid-sizes">
                                <option value="3x3">3 x 3</option>
                                <option value="4x4">4 x 4</option>
                                <option value="5x4">5 x 4</option>
                                <option value="6x4">6 x 4</option>
                            </select>
                        </div>

                        <div class="group">
                            <label for="player-num">Num of Players:</label>
                            <select id="player-num">
                                <option value="2">2 Players</option>
                                <option value="3">3 Players</option>
                            </select>
                        </div>

                        <a>Play</a>
                    </div>

                </div>

            </div>

        </div>

        <script src="scripts/landing.js"></script>
        
    </body>

</html>
